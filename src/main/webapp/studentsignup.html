<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial Black, ComicSansMS;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        h2 {
    text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 20px;
            margin: 5px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .error-message {
            color: red;
            display: none;
        }
        .error-border {
            border: 1px solid red;
        }
    </style>
</head>
<body>
   <div class="container">
        <h1> Signup</h1>
        <form id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="course">Course:</label>
            <input type="text" id="course" required>

            <label for="college">College:</label>
            <input type="text" id="college" required>

            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="repassword">Re-enter Password:</label>
            <input type="password" id="repassword" required>
            <div id="error-message" class="error"></div>

            <button type="button" id="submit-button">Sign Up</button>
        </form>
    </div>
    <script>
        function validateForm() {
            var userType = document.getElementById('userType').value;
            var name = document.getElementById('name').value;
            var password = document.getElementById('password').value;
            var repassword = document.getElementById('repassword').value;
            var passwordError = document.getElementById('passwordError');

            if (password !== repassword) {
                passwordError.style.display = 'block';
                document.getElementById('password').classList.add('error-border');
                document.getElementById('repassword').classList.add('error-border');
            } else {
                passwordError.style.display = 'none';
                document.getElementById('password').classList.remove('error-border');
                document.getElementById('repassword').classList.remove('error-border');
                alert('Sign up successful for ' + userType + ' ' + name);
            }
        }
    </script>
</body>
</html>
