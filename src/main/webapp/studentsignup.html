<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial Black, ComicSansMS;
             background-image:url("https://www.collegebatch.com/static/clg-gallery/kalindi-college-new-delhi-213619.jpg");
    	    background-size: cover;
            
        }
      body::before {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: rgba(255, 255, 255, 0.3); /* White background with 50% opacity */
    z-index: -1; /* Place the pseudo-element behind the content */
}
         .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 5px;
            border: 2px solid #000000;
            border-radius: 2px;
            }
       h1 {
               text-align: center;
        }

       label, input {
              display: block;
           margin-bottom: 5px;
        }   
       .error-message {
            color: red;
            display: none;
        }
        .error-border {
            border: 1px solid red;
        }
    </style>
</head>
<body>
   <div class="container">
        <h1> Signup</h1>
        <form id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="course">Course:</label>
            <input type="text" id="course" required><br>

            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br>

            <label for="repassword">Re-enter Password:</label>
            <input type="password" id="repassword" required><br>
            <div id="error-message" class="error"></div>
            
            <button onclick="checkPassword()">Submit</button>
        </form>
    </div>
    <script>
      function checkPassword() {
          var userType = document.getElementById('userType').value;
          var name = document.getElementById('name').value;
          var password = document.getElementById('password').value;
          var repassword = document.getElementById('repassword').value;
          var passwordError = document.getElementById('passwordError');

          if (password !== repassword) {
              passwordError.style.display = 'block';
              document.getElementById('password').classList.add('error-border');
              document.getElementById('repassword').classList.add('error-border');
          } else {
              passwordError.style.display = 'none';
              document.getElementById('password').classList.remove('error-border');
              document.getElementById('repassword').classList.remove('error-border');
              alert('Sign up successful for ' + userType + ' ' + name);
          }
      }
  </script>

</body>
</html>
