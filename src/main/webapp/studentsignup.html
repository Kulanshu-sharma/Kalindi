	<section class="header">
        <nav>
            <a href="index.html" class="logo"><img src="logo.png"></a>
     </nav></section> 
	 <section class="signup">
		<div class="split"> 
		 <div class="container"> 
		 <img src = "signupPic.jpg">
		 </div>
		 <div class="container">
			 <h1> Signup</h1>
        <form id="signup-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            
            <label for="enrollmentNumber">Enrollment Number:</label>
            <input type="text" id="enrollmentNumber" name="enrollmentNumber" required><br>

             <label for="courses">Select a course:</label>
             <select id="courses" name="courses">
                 <option value="course1">B.voc</option>
                 <option value="course2">B.com(hons.)</option>
                 <option value="course3">B.A.Programme</option>
                 <option value="course4">Computer Science</option>
                    <!-- Add more options as needed -->
            </select><br><br>
            
            <label for="semester">Select Semester:</label>
            <select id="semester" name="semester">
               <option value="Sem1">Sem1</option>
               <option value="Sem2">Sem2</option>
               <option value="Sem3">Sem3</option>
               <option value="Sem4">Sem4</option>
               <option value="Sem5">Sem5</option>
               <option value="Sem6">Sem6</option>
               <option value="Sem7">Sem7</option>
               <option value="Sem8">Sem8</option>
            </select><br><br>
            
            <label for="department">Select Department:</label>
            <select id="department" name="department">
              <option value="computer_science">Computer Science</option>
              <option value="B.voc">B.voc</option>
              <option value="Commerce">Commerce</option>
              <option value="Economics">Economics</option>
            <!-- Add more department options based on your requirements -->
            </select><br><br>
            
            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" required><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br>

            <label for="repassword">Re-enter Password:</label>
            <input type="password" id="repassword" required><br>
            <div class="error-message" id="'passwordError"> Password doesn't match </div>

            <button type="button" onclick="validateform()">Submit</button>
        </form>
      </div>
    </div>
	 </section> 
  
<div class="copyright">
    <p>&copy; 2023 Kalindi College All rights reserved.</p>
</div>
    <script>
      function validateform() {
  //        var userType = document.getElementById('userType').value;
  //        var name = document.getElementById('name').value;
          var password = document.getElementById('password').value;
          var repassword = document.getElementById('repassword').value;
          var passwordError = document.getElementById('passwordError');

          if (password === "" || repassword === "") {
                passwordError.textContent = "Password fields cannot be empty";
                passwordError.style.display = 'block';
                document.getElementById('password').classList.add('error-border');
                document.getElementById('repassword').classList.add('error-border');
          }

          else if (password !== repassword) {
              passwordError.textContent="Password do not match";
              passwordError.style.display = 'block';
              document.getElementById('password').classList.add('error-border');
              document.getElementById('repassword').classList.add('error-border');
          } else {
              passwordError.style.display = 'none';
              document.getElementById('password').classList.remove('error-border');
              document.getElementById('repassword').classList.remove('error-border');
              alert('Sign up successful !!');
          }
      }
      </script>
</body>
</html>
