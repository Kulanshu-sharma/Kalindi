<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial Black, ComicSansMS;
             background-image:url("https://www.collegebatch.com/static/clg-gallery/kalindi-college-new-delhi-213619.jpg");
    	    background-size: cover;
            
        }
      body::before {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: rgba(255, 255, 255, 0.3); /* White background with 50% opacity */
    z-index: -1; /* Place the pseudo-element behind the content */
}
         .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 4px solid #000000;
            border-radius: 5px;
            }
       h1 {
               text-align: center;
        }

       label, input {
              display: block;
           margin-bottom: 5px;
        }   
       .error-message {
            color: red;
            display: none;
        }
        .error-border {
            border: 1px solid red;
        }
    </style>
</head>
<body>
   <div class="container">
        <h1> Signup</h1>
        <form id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="course">Course:</label>
            <input type="text" id="course" required><br>

            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br>

            <label for="repassword">Re-enter Password:</label>
            <input type="password" id="repassword" required><br>
            <div id="error-message" class="error"></div>

            <button type="button" id="submit-button">Submit</button>
        </form>
    </div>
    <script>
		const passwordInput = document.getElementById('password');
        const repasswordInput = document.getElementById('repassword');
        const passwordError = document.getElementById('password-error');

    repasswordInput.addEventListener('input', () => {
      if (repasswordInput.value !== passwordInput.value) {
        repasswordInput.classList.add('error');
        passwordError.textContent = 'Passwords do not match';
      } else {
        repasswordInput.classList.remove('error');
        passwordError.textContent = '';
      }
    });
    </script>
</body>
</html>
