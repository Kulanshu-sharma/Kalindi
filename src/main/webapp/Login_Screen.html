<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;


    }

body {
         font-family: Arial, sans-serif;
          background-image: url(campus4.jpg);
     }
   
   
 .header {

    margin-top: 5%;

    flex-basis: 47%;

h2{
    text-align: center;
 }        


input[type="text"],input[type="password"]{
 	          width: 90%;
              padding: 15px;

 		      display: inline-block;
  		      border: none;
  			  background: white; 
			  border-radius: 47px;

}

	width: 90%;
	padding: 10px;

    width: 100%;
    text-align: center;

}

    margin-bottom: 25px;

}

.icon fa-brands{
    margin:0 30px;

    padding: 18px;
}

.copyright{
	
    background-color: darkgray;
    text-align: center;
}

.error {
            color: red;
        }
    
	</style>
</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html" class="logo"><img src="logo.png"></a>

    <section class="login">
        <div class="split">
            <div class="container">
                <img src="https://t3.ftcdn.net/jpg/01/22/71/96/360_F_122719641_V0yw2cAOrfxsON3HeWi2Sf4iVxhv27QO.jpg">
            </div>
<div class="container">
    <h2>Login</h2>
    <br>
    <form id="loginForm" onsubmit="return validateForm()">
        <select name="userType" id="userType">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>
        <br><br>
        <input type="text"name="name"placeholder="Name" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
        <BR>
        <button type="button" onclick="validateform()">Login</button>
        <BR><BR>

        <p id="errorText" class="error"></p>
            

        
        <DIV class="fotter">
			<P><a href="#"> Forgot Password?</a></P>
            <br>
			<P>Don't have an account?<a href="#">SignUp</a></P>
		</DIV>
    </form>

</div>
</div>
</section>
<!--FOOTER-->

<section class="footer">
    <h4>About Us</h4>
    <div class="icon">
        <i class="fa-brands fa-facebook" style="color: #3d79e1;"></i>
        <i class="fa-brands fa-twitter" style="color: #4081f2;"></i>
        <i class="fa-brands fa-instagram" style="color: #df1174;"></i>
        <i class="fa-brands fa-linkedin" style="color: #2365d7;"></i>
        <i class="fa-brands fa-youtube" style="color: #ef343d;"></i>
    </div>
    <p>Made with &hearts; by Tech Elites.</p>
    
</section>

<!--COPYRIGHT-->

<div class="copyright">
    <p>&copy; 2023 Kalindi College All rights reserved.</p>
</div>


<script>
    function validateForm() {
        var userType = document.getElementById("userType").value;
        var name = document.getElementById("name").value;
        var password = document.getElementById("password").value;
        var confirmPassword =document.getElementById("confirm_password").value;
        if (userType === "student" && name === "student" && password === "studentpass") {

            return true;
        } else if (userType === "teacher" && name === "teacher" && password === "teacherpass") {
            return true;
        } else {
            document.getElementById("errorText").textContent = "Invalid credentials.";
            return false;
        }
        if (password !== confirmPassword) {
                document.getElementById("message").innerHTML = "Passwords do not match!";
                return false;
            } else {
                document.getElementById("message").innerHTML = "Passwords match!";
                return true;
    }
</script>
</body>
</html>
